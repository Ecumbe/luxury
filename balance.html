<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="css/balance.css">
</head>
<body>
    <div class="balance-container">
        <h2>Balance</h2>
        
        <!-- Cuadro 1: Reporte de Ventas -->
        <div class="report-section">
            <h3>Reporte de Ventas</h3>
            <div class="date-selectors">
                <label>Fecha Desde:</label>
                <input type="date" id="sales-start-date">
                <label>Fecha Hasta:</label>
                <input type="date" id="sales-end-date">
            </div>
            <div class="percentage-section">
                <label>Porcentaje para Empleado:</label>
                <input type="number" id="employee-percentage" placeholder="Ej: 25">
                <span>%</span>
            </div>
            <button id="generate-sales-report">Generar Reporte de Ventas</button>
        </div>

        <!-- Cuadro 2: Reporte de Citas -->
        <div class="report-section">
            <h3>Reporte de Citas</h3>
            <div class="date-selectors">
                <label>Fecha Desde:</label>
                <input type="date" id="appointments-start-date">
                <label>Fecha Hasta:</label>
                <input type="date" id="appointments-end-date">
            </div>
            <button id="generate-appointments-report">Generar Reporte de Citas</button>
        </div>
        
        <button id="back">Atr√°s</button>
    </div>

    <script src="js/balance.js"></script>
</body>
</html>
